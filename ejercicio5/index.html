<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Área del Terreno</h1>
        <form id="areaForm">
            <label for="base1">Longitud de la Base Mayor en metros:</label>
            <input type="number" id="base1" name="base1" >

            <label for="base2">Longitud de la Base Menor en metros:</label>
            <input type="number" id="base2" name="base2" >

            <label for="altura">Altura en metros:</label>
            <input type="number" id="altura" name="altura" >

            <button type="submit">Calcular Área</button>
        </form>
        
        <div class="result" id="result"></div>
    </div>
</body>
