<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" maxlength="50">

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" maxlength="50">

        <label for="edad">Edad (años):</label>
        <input type="number" id="edad" name="edad" min="0">

        <label for="altura">Altura (cm):</label>
        <input type="number" id="altura" name="altura" min="0" max="230">

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email">

        <button type="button" onclick="validarFormulario()">Enviar</button>
    </form>
    <p id="mensaje"></p>
</body>
<script src="index.js"></script>
</html>
